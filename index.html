<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator__display">
          <span class="result" id="display--result">0</span>
          <span class="calculation" id="display--calculation">0</span>
        </div>
        <div class="calculator__buttons">
          <button class="btn" id="btn__key--ac">AC</button>
          <button class="btn" id="btn__key--division">/</button>
          <button class="btn" id="btn__key--multiplication">*</button>
          <button class="btn" id="btn__key--subtraction">-</button>
          <button class="btn" id="btn__key--seven">7</button>
          <button class="btn" id="btn__key--eight">8</button>
          <button class="btn" id="btn__key--nine">9</button>
          <button class="btn" id="btn__key--addiction">+</button>
          <button class="btn" id="btn__key--four">4</button>
          <button class="btn" id="btn__key--five">5</button>
          <button class="btn" id="btn__key--six">6</button>
          <button class="btn" id="btn__key--percentage">%</button>
          <button class="btn" id="btn__key--one">1</button>
          <button class="btn" id="btn__key--two">2</button>
          <button class="btn" id="btn__key--three">3</button>
          <button class="btn" id="btn__key--log">Log</button>
          <button class="btn btn--horizontal" id="btn__key--zero">0</button>
          <button class="btn" id="btn__key--decimal">.</button>
          <button class="btn" id="btn__key--result">=</button>
        </div>
      </section>

      <footer>
        <h2>Crafted by Diogo Neto</h2>
      </footer>
    </main>
  </body>
</html>
