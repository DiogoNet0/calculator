<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/calculator.png" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/536194afa6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator__display">
          <span class="result" id="display--result">0</span>
          <span class="calculation" id="display--calculation">0</span>
        </div>
        <div class="calculator__buttons" id="calculator__buttons">
          <button data-all-clear class="btn" id="btn__key--ac">AC</button>
          <button data-operator class="btn" id="btn__key--division">/</button>
          <button data-operator class="btn" id="btn__key--multiplication">
            *
          </button>
          <button data-operator class="btn" id="btn__key--subtraction">
            -
          </button>
          <button data-number class="btn" id="btn__key--seven">7</button>
          <button data-number class="btn" id="btn__key--eight">8</button>
          <button data-number class="btn" id="btn__key--nine">9</button>
          <button data-operator class="btn" id="btn__key--addition">+</button>
          <button data-number class="btn" id="btn__key--four">4</button>
          <button data-number class="btn" id="btn__key--five">5</button>
          <button data-number class="btn" id="btn__key--six">6</button>
          <button data-number class="btn" id="btn__key--one">1</button>
          <button data-number class="btn" id="btn__key--two">2</button>
          <button data-number class="btn" id="btn__key--three">3</button>
          <button data-number class="btn" id="btn__key--zero">0</button>
          <button data-dot class="btn" id="btn__key--decimal">.</button>
          <button data-equals class="btn" id="btn__key--result">=</button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        Diogo Neto
      </p>
      <a href="https://github.com/diogonet0" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
